<div class="col-lg-12">
  <br>
  <div>
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <app-selected-image [selectedImages]="selectedImages"></app-selected-image>
  </div>
  <br>
  <ul class="nav nav-tabs hide-bullets">
    <li *ngFor="let image of imageGallery | async" class="col-xs-6 col-md-3">
      <div class="thumbnail">
        <img src="{{image.url}}" (click)="selected(image)" class="img-responsive">
      </div>
    </li>
  </ul>
</div>
