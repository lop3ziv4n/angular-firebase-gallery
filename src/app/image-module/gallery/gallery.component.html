<div class="col-lg-12">
  <br>
  <div>
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <app-selected-image [selectedImages]="selectedImages"></app-selected-image>
  </div>
  <br>
  <ul class="gallery">
    <li *ngFor="let image of imageGallery | async">
        <img src="{{image.url}}" (click)="selected(image)">
    </li>
  </ul>
</div>
